<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghislain | Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/95ebfc49eb.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <nav>
                <h1 id="name">Hey Ghislain</h1>
                <div class="right">
                    <div class="links">
                        <ul>
                            <li>Home</li>
                            <li>Activity</li>
                            <li>card</li>
                            <li><i class="fa-solid fa-circle-user"></i></li>
                        </ul>
                    </div>
                    <i class="fa-solid fa-bell"></i>
                </div>
            </nav>
        </div>
        <div class="top">
            <div class="left">
                <div class="card">
                    <p>GC card</p>
                    <h1 class="income"><span class="incomes">FCFA 16,630.00</span> <span class="span">+13% income from last month</span></h1>
                    <div class="income-ex">
                        <h1><span class="exp">Expense</span><span class="money">10,112.0</span></h1>
                        <h1><span class="exp">Balance</span><span class="money">6,517.0</span></h1>
                    </div>
                    <button>Top Up</button>
                </div>
            </div>
            <div class="chart">
                <h1>Your Monthly Tracker</h1>
                <img src="17905.jpg" alt="Your Expense Chart">
            </div>
        </div>
    </div>
</body>
</html>
